<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{htmlDir}}../../node_modules/@highlightjs/cdn-assets/styles/night-owl.css">
  <script src="{{htmlDir}}../../node_modules/@highlightjs/cdn-assets/highlight.min.js"></script>
  <script src="{{htmlDir}}../../node_modules/highlightjs-line-numbers.js/dist/highlightjs-line-numbers.min.js"></script>
  <script>
    hljs.highlightAll()
    hljs.initLineNumbersOnLoad()
    if (hljs.getLanguage('{{fileSuffix}}')) {
      hljs.configure({
        languages: ['{{fileSuffix}}']
      })
    }
  </script>
</head>

<body>
  <div class="container">
    <link rel="stylesheet" type="text/css" href="{{htmlDir}}SourceCode.css">
    <div class="title">源码展示框</div>
    <div class="box">
      <pre><code>{{@SourceCode}}</code></pre>
    </div>
    <div class="copyright">TRSS-Plugin</div>
  </div>
</body>
<script>
  const container = document.querySelector(".container")
  const img = new Image()
  img.onload = function () {
    container.style.backgroundImage = 'url("http://dir.dengfenglai.icu")'
  }
  img.src = "http://dir.dengfenglai.icu"
</script>

</html>
